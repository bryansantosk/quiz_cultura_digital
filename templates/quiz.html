<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz - Cultura Digital</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('{{ url_for("static", filename="plano-de-fundo.png") }}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .quiz-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .question {
      font-size: 22px;
      margin-bottom: 25px;
    }

    .options button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #2196f3;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .options button:hover {
      background-color: #1976d2;
    }

    .feedback {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .feedback.correct {
      color: #4caf50;
    }

    .feedback.incorrect {
      color: #f44336;
    }

    #nextBtn, #restartBtn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ff9800;
      color: white;
      cursor: pointer;
      display: none;
      transition: background-color 0.3s ease;
    }

    #nextBtn:hover,
    #restartBtn:hover {
      background-color: #fb8c00;
    }

    #result {
      font-size: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz: Cultura Digital</h1>
    <div class="question" id="question">Carregando pergunta...</div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <button id="nextBtn" onclick="nextQuestion()">Próxima Pergunta</button>
    <div id="result"></div>
    <button id="restartBtn" onclick="restartQuiz()">Recomeçar Quiz</button>
  </div>

  <script>
    const questions = [
      {
        question: "O que é uma Fake News?",
        options: [
          "Notícia verdadeira",
          "Notícia falsa criada para enganar",
          "Erro de digitação",
          "Um tipo de vírus digital"
        ],
        answer: 1
      },
      {
        question: "O que é cidadania digital?",
        options: [
          "Ser cidadão de um país",
          "Uso consciente da tecnologia",
          "Assinar contratos digitais",
          "Pagar impostos online"
        ],
        answer: 1
      },
      {
        question: "Qual desses é um exemplo de cyberbullying?",
        options: [
          "Compartilhar memes engraçados",
          "Criticar uma ideia em debate",
          "Ofender alguém em redes sociais",
          "Curtir uma publicação"
        ],
        answer: 2
      },
      {
        question: "O que significa 'phishing'?",
        options: [
          "Pesca com vara",
          "Técnica para roubar dados pessoais",
          "Criação de senhas fortes",
          "Navegação anônima"
        ],
        answer: 1
      },
      {
        question: "Como evitar cair em golpes digitais?",
        options: [
          "Acreditar em todas as mensagens recebidas",
          "Clicar em qualquer link recebido",
          "Verificar a fonte das informações",
          "Compartilhar tudo rapidamente"
        ],
        answer: 2
      },
      {
        question: "O que é um antivírus?",
        options: [
          "Remédio contra gripe",
          "Software de segurança digital",
          "Programa de edição de texto",
          "Um tipo de rede social"
        ],
        answer: 1
      },
      {
        question: "O que é uma senha segura?",
        options: [
          "Senha: 123456",
          "Seu nome de usuário",
          "Uma combinação de letras, números e símbolos",
          "A palavra 'senha'"
        ],
        answer: 2
      },
      {
        question: "O que é uma fonte confiável?",
        options: [
          "Qualquer perfil no Instagram",
          "Sites oficiais e verificáveis",
          "Correntes de WhatsApp",
          "Vídeos virais sem autoria"
        ],
        answer: 1
      },
      {
        question: "Para que serve a verificação em duas etapas?",
        options: [
          "Para atrapalhar o login",
          "Para dificultar o acesso do próprio dono",
          "Para aumentar a segurança da conta",
          "Para mudar a senha sempre"
        ],
        answer: 2
      },
      {
        question: "Qual é a principal função de um firewall?",
        options: [
          "Melhorar o sinal de Wi-Fi",
          "Proteger a rede contra acessos não autorizados",
          "Limpar arquivos inúteis",
          "Criar senhas fortes automaticamente"
        ],
        answer: 1
      },
      {
        question: "O que significa 'streaming'?",
        options: [
          "Baixar músicas",
          "Assistir ou ouvir conteúdo pela internet sem baixar",
          "Fazer upload de arquivos",
          "Navegar em abas anônimas"
        ],
        answer: 1
      },
      {
        question: "O que é o 'Marco Civil da Internet'?",
        options: [
          "Um aplicativo de redes sociais",
          "Uma lei brasileira sobre direitos e deveres na internet",
          "Um tipo de computador",
          "Um site governamental"
        ],
        answer: 1
      },
      {
        question: "Qual das opções é um comportamento ético na internet?",
        options: [
          "Espalhar boatos",
          "Copiar trabalhos sem dar crédito",
          "Respeitar opiniões e não ofender",
          "Publicar dados de outras pessoas sem permissão"
        ],
        answer: 2
      },
      {
        question: "Qual é a importância da privacidade digital?",
        options: [
          "Para ganhar curtidas",
          "Para proteger informações pessoais",
          "Para usar redes sociais",
          "Para baixar jogos"
        ],
        answer: 1
      },
      {
        question: "Qual é a função do botão 'denunciar' nas redes sociais?",
        options: [
          "Aumentar seguidores",
          "Enviar mensagens automáticas",
          "Avisar a plataforma sobre conteúdos impróprios",
          "Postar vídeos"
        ],
        answer: 2
      }
    ];

    let current = 0;
    let score = 0;
    let errors = 0;

    function loadQuestion() {
      const q = questions[current];
      document.getElementById("question").innerText = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      document.getElementById("feedback").innerText = "";
      document.getElementById("nextBtn").style.display = "none";

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.innerText = `${String.fromCharCode(65 + i)}) ${opt}`;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = questions[current].answer;
      const feedback = document.getElementById("feedback");

      if (selected === correct) {
        score++;
        feedback.innerText = "Você acertou!";
        feedback.className = "feedback correct";
      } else {
        errors++;
        feedback.innerText = `Você errou. A resposta correta era: ${String.fromCharCode(65 + correct)}) ${questions[current].options[correct]}`;
        feedback.className = "feedback incorrect";
      }

      document.querySelectorAll("#options button").forEach(btn => btn.disabled = true);
      document.getElementById("nextBtn").style.display = "inline-block";
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("question").style.display = "none";
      document.getElementById("options").style.display = "none";
      document.getElementById("feedback").style.display = "none";
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("result").innerHTML = `
        <p>Fim do Quiz!</p>
        <p>Acertos: ${score}</p>
        <p>Erros: ${errors}</p>
      `;
      document.getElementById("restartBtn").style.display = "inline-block";
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      errors = 0;
      document.getElementById("question").style.display = "block";
      document.getElementById("options").style.display = "block";
      document.getElementById("feedback").style.display = "block";
      document.getElementById("result").innerHTML = "";
      document.getElementById("restartBtn").style.display = "none";
      loadQuestion();
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
